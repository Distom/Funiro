<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Funiro</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__main">
					<a href="#" class="header__logo">Funiro.</a>
					<nav class="header__menu menu-header">
						<ul class="menu-header__list">
							<li class="menu-header__list-item">
								<a href="#" class="menu-header__link">Products</a>
								<button class="menu-header__submenu-button _icon-arrow"></button>
								<ul class="menu-header__submenu submenu">
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Product 1</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Product 2</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Product 3</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Product 4</a>
									</li>
								</ul>
							</li>
							<li class="menu-header__list-item">
								<a href="#" class="menu-header__link">Rooms</a>
								<button class="menu-header__submenu-button  _icon-arrow"></button>
								<ul class="menu-header__submenu submenu">
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Room 1</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Room 2</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Room 3</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Room 4</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Room 5</a>
									</li>
									<li class="submenu__list-item">
										<a href="#" class="submenu__link">Room 6</a>
									</li>
								</ul>
							</li>
							<li class="menu-header__list-item">
								<a href="#" class="menu-header__link">Inspiration</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="header__search search">
					<button class="search__button _icon-search"></button>
					<form class="search__form" action="" class="header__form">
						<button class="search__inside-button _icon-search"></button>
						<label class="search__label" for="search">Print product for search</label>
						<input class="search__input" placeholder="Search for minimalist chair" id="search" type="text">
					</form>
				</div>
				<div class="header__icons">
					<div class="header__favourite favourite">
						<i class="favourite__icon _icon-favourite">
							<span class="favourite__counter counter">1</span>
						</i>
						<div class="favourite__block">
							<ul class="favourite__products products-list"></ul>
						</div>
					</div>
					<div class="header__cart cart">
						<button class="cart__button _icon-cart">
							<span class="cart__counter counter">99</span>
						</button>
						<div class="cart__block">
							<ul class="cart__products products-list"></ul>
						</div>
					</div>
					<div class="header__account account">
						<div class="account__image-wrapper _bgi-wrapper">
							<img src="img/header/photo.png" alt="User avatar" class="account__image _bgi">
						</div>
						<div class="account__block">
							<p class="account__name"></p>
							<p class="account__mail"></p>
							<button class="account__button">Log in</button>
							<button class="account__button">Registration</button>
						</div>
					</div>
					<button class="header__menu-button">
						<span class="header__menu-button-line"></span>
					</button>
				</div>
			</div>
		</header>
		<main class="main">main</main>
		<footer class="footer">footer</footer>
	</div>
</body>

</html>
